<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login screen - V2</title>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;600;900&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,600;0,700;1,200;1,800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>

    <main>
        <div class="container">
            <div class="side-left"></div>

            <div class="side-right">

                <h4 class="textLogin">Login</h4>


                <form action="">
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" class="password" placeholder="Digite sua senha" maxlength="12">
                        <i class="fas fa-eye eyes"></i>
                    </div>

                    <a class="remembers" href="#">Esqueci minha senha</a>

                    <button class="btn-submit" type="submit">Entrar</button>
                </form>

                <div class="socials">
                    <button class="btn-google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="btn-facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="btn-apple">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>


            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>

</body>

</html>
